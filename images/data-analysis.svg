<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Grid Lines -->
    <g stroke="#e9ecef" stroke-width="1">
        <line x1="100" y1="50" x2="100" y2="500"/>
        <line x1="100" y1="500" x2="700" y2="500"/>
        <line x1="100" y1="125" x2="700" y2="125" stroke-dasharray="5,5"/>
        <line x1="100" y1="250" x2="700" y2="250" stroke-dasharray="5,5"/>
        <line x1="100" y1="375" x2="700" y2="375" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Bar Chart -->
    <g transform="translate(150, 0)">
        <rect x="0" y="200" width="40" height="300" fill="#4361ee" opacity="0.8"/>
        <rect x="100" y="150" width="40" height="350" fill="#3a0ca3" opacity="0.8"/>
        <rect x="200" y="100" width="40" height="400" fill="#7209b7" opacity="0.8"/>
        <rect x="300" y="250" width="40" height="250" fill="#f72585" opacity="0.8"/>
        <rect x="400" y="180" width="40" height="320" fill="#4cc9f0" opacity="0.8"/>
    </g>
    
    <!-- Line Chart -->
    <path d="M150 350 L250 280 L350 400 L450 320 L550 250" 
          stroke="#ff9f1c" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Data Points -->
    <g fill="#ff9f1c">
        <circle cx="150" cy="350" r="5"/>
        <circle cx="250" cy="280" r="5"/>
        <circle cx="350" cy="400" r="5"/>
        <circle cx="450" cy="320" r="5"/>
        <circle cx="550" cy="250" r="5"/>
    </g>
    
    <!-- Labels -->
    <g font-family="Arial" font-size="12" fill="#495057">
        <text x="170" y="520">Q1</text>
        <text x="270" y="520">Q2</text>
        <text x="370" y="520">Q3</text>
        <text x="470" y="520">Q4</text>
        <text x="570" y="520">Q5</text>
        
        <text x="60" y="505">0</text>
        <text x="60" y="380">25</text>
        <text x="60" y="255">50</text>
        <text x="60" y="130">75</text>
        <text x="60" y="55">100</text>
    </g>
    
    <!-- Title and Legend -->
    <g font-family="Arial">
        <text x="400" y="40" text-anchor="middle" font-size="20" fill="#212529">Data Analysis Results</text>
        
        <rect x="600" y="80" width="15" height="15" fill="#4361ee" opacity="0.8"/>
        <text x="625" y="93" font-size="12">Revenue</text>
        
        <rect x="600" y="110" width="15" height="15" fill="#ff9f1c"/>
        <text x="625" y="123" font-size="12">Growth Rate</text>
    </g>
</svg>